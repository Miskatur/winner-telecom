<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Winner Super Shop and Telecom Centre</h1>
    <form action="">
        <p>Name : <input type="text" name="name" placeholder="Enter Your Full Name" id="name">
        </p>
        <p>Email : <input type="email" name="email" placeholder="Enter Your Email" id="email"></p>
        <fieldset>
            <legend>Select Your Gender</legend>
            <p>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female"> Female
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select Your Product</legend>
            <p>
                <label for="recharge">
                    <input type="radio" name="product" id="recharge">
                    Mobile recharge</label>
            </p>
            <p>
                <label for="confectionary">
                    <input type="radio" name="product" id="confectionary">
                    Confectionary Product</label>
            </p>
            <p>
                <label for="Shoe">
                    <input type="radio" name="product" id="Shoe"> Shoe Items
                </label>
            </p>
            <p>
                <label for="bevarage">
                    <input type="radio" name="product" id="bevarage"> Bevarage Items
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Select Your Payment Option</legend>
            <p>
                <label for="cash">
                    <input type="radio" name="payment" id="cash"> Cash
                </label>
            </p>
            <p>
                <label for="bkash">
                    <input type="radio" name="payment" id="bkash"> Bkash
                </label>
            </p>
            <p>
                <label for="card">
                    <input type="radio" name="payment" id="card"> Credit card
                </label>
            </p>
        </fieldset>
        <p> Anything else?
            <br>
            <textarea name="other" id="orher" cols="161%" rows="10">I need </textarea>
        </p>
        <br>
        <label for="term">
            <input type="checkbox" name="term" id="term">I accept the Term and Conditions.
        </label>
        <br>


    </form> <br>
    <button type="submit" class="button">Submit</button>
    <button type="reset" class="button">Reset</button>


</body>

</html>
